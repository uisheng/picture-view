<script type="text/javascript">
	var _timer=null;
	var _list=null;
	function createDiv(){
		var _div="";
		for(var i=0;i<10;i++){
			_div=_div+"<div></div>"
			
		}
	
		document.getElementsByTagName("body")[0].innerHTML=_div;
		_list=document.getElementsByTagName("div");
		for(var n=0;n<10;n++){
			_list[n].style.left=n*128+"px";
			_list[n].style.backgroundPosition=(-(n*128))+"px"+" 0px";	
		}
		player();
	}
	createDiv();
	var _timer=null;
	var _width=0;	
	function player(){
		_width+=5;
		for(var i=0;i<10;i++){
			_list[i].style.width=_width+"px"
		}		
		if(_width>=128){
		window.clearTimeout(_timer);
		return;
		}
		
		_timer=window.setTimeout(player,30);	
	}
	






































</script>
